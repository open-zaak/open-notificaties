          description: Map van kenmerken (sleutel/waarde) waarop notificaties gefilterd
            worden. Alleen notificaties waarvan de kenmerken voldoen aan het filter
            worden doorgestuurd naar de afnemer van het ABONNEMENT.
        naam:
          type: string
          description: De naam van het KANAAL (`KANAAL.naam`) waarop een abonnement
            is of wordt genomen.
      required:
      - naam
    Fout:
      type: object
      description: Formaat van HTTP 4xx en 5xx fouten.
      properties:
        type:
          type: string
          description: URI referentie naar het type fout, bedoeld voor developers
        code:
          type: string
          description: Systeemcode die het type fout aangeeft
        title:
          type: string
          description: Generieke titel voor het type fout
        status:
          type: integer
          description: De HTTP status code
        detail:
          type: string
          description: Extra informatie bij de fout, indien beschikbaar
        instance:
