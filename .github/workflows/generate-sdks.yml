name: generate-sdks

on:
  push:
    paths:
      - "src/openapi.yaml"
      - ".github/workflows/generate-sdks.yml"
    branches:
      - '**'
  workflow_dispatch:

jobs:
  open-api-workflow-generate-sdks:
    uses: maykinmedia/open-api-workflows/.github/workflows/generate-sdks.yml@v1
    with:
      schema-path: 'src/openapi.yaml'
